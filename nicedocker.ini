repohost=repo.nicescale.com

[redis]
port=6379
conf=/etc/redis
log=/var/log/redis
data=/var/lib/redis

[mysql]
port=3306
conf=/etc/mysql
log=/var/log/mysql
data=/var/lib/mysql

[apache-php]
port=80
conf=/etc/apache2,/etc/php5/apache2
log=/var/log/apache2
data=/var/www

[memcache]
port=11211
conf=/etc/memcached

[haproxy]
port=80,443
conf=/etc/haproxy

[tomcat6]
port={port:-80}
conf=/etc/tomcat6
log=/var/log/tomcat6
data=/var/lib/tomcat6/webapps

[tomcat7]
port={port:-80}
conf=/etc/tomcat7
log=/var/log/tomcat7
data=/var/lib/tomcat7/webapps
